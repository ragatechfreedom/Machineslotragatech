<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRD Slot Rush</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #1e1e1e, #3b3b3b);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .slot-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .reel {
      width: 80px;
      height: 80px;
      background-color: #222;
      border: 3px solid #555;
      border-radius: 10px;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00c853;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    #balance-panel {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>TRD Slot Rush</h1>

  <div id="balance-panel">
    TRD Balance: <span id="balance">100</span>
  </div>

  <div class="slot-container">
    <div class="reel" id="reel1">?</div>
    <div class="reel" id="reel2">?</div>
    <div class="reel" id="reel3">?</div>
    <div class="reel" id="reel4">?</div>
    <div class="reel" id="reel5">?</div>
  </div>

  <button onclick="spin()">SPIN</button>
  <button onclick="toggleAutoSpin()" id="autoSpinBtn">AUTO SPIN</button>
  <div id="result"></div>

  <script>
    const symbols = ['ðŸ’°', 'ðŸ’¡', 'ðŸ”ª', 'ðŸ“±', 'ðŸ’Ž', 'ðŸ’¸'];
    let balance = 100;
    let autoSpinning = false;
    let autoSpinInterval;

    function updateBalanceDisplay() {
      document.getElementById('balance').textContent = balance.toFixed(3);
    }

    function spin() {
      if (balance < 0.005) {
        document.getElementById('result').textContent = 'Not enough TRD to spin!';
        stopAutoSpin();
        return;
      }

      balance -= 0.005;
      updateBalanceDisplay();

      const reels = [];
      for (let i = 1; i <= 5; i++) {
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        document.getElementById('reel' + i).textContent = symbol;
        reels.push(symbol);
      }

      // Hitung jumlah kemunculan setiap simbol
      const counts = {};
      reels.forEach(sym => counts[sym] = (counts[sym] || 0) + 1);

      let reward = 0;
      let maxMatch = Math.max(...Object.values(counts));

      if (maxMatch >= 4) {
        reward = 10000;
        document.getElementById('result').textContent = 'EPIC WIN! 4+ Matches = +10000 TRD';
      } else if (maxMatch === 3) {
        reward = 100;
        document.getElementById('result').textContent = 'Nice! 3 Matches = +100 TRD';
      } else {
        reward = 0.01;
        document.getElementById('result').textContent = 'No match... Consolation +0.01 TRD';
      }

      balance += reward;
      updateBalanceDisplay();
    }

    function toggleAutoSpin() {
      if (autoSpinning) {
        stopAutoSpin();
      } else {
        autoSpinning = true;
        document.getElementById('autoSpinBtn').textContent = 'STOP AUTO SPIN';
        autoSpinInterval = setInterval(() => {
          spin();
        }, 1000);
      }
    }

    function stopAutoSpin() {
      autoSpinning = false;
      clearInterval(autoSpinInterval);
      document.getElementById('autoSpinBtn').textContent = 'AUTO SPIN';
    }
  </script>
</body>
</html>
