<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRD COIN MINING</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #1e1e1e, #3b3b3b);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .slot-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .reel {
      width: 80px;
      height: 80px;
      background-color: #222;
      border: 3px solid #555;
      border-radius: 10px;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00c853;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    #balance-panel {
      margin-top: 10px;
      font-size: 20px;
    }
    #hash-display {
      font-size: 12px;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>TRD Slot Rush</h1>

  <div id="balance-panel">
    TRD Balance: <span id="balance">100.000</span><br>
    Spin Cost: 0.005 TRD
  </div>

  <div class="slot-container">
    <div class="reel" id="reel1">?</div>
    <div class="reel" id="reel2">?</div>
    <div class="reel" id="reel3">?</div>
    <div class="reel" id="reel4">?</div>
    <div class="reel" id="reel5">?</div>
  </div>

  <button onclick="spin()">SPIN</button>
  <button onclick="toggleAutoSpin()" id="autoSpinBtn">AUTO SPIN</button>
  <div id="result"></div>
  <div id="hash-display"></div>

  <script>
    let balance = 100.0;
    let autoSpinning = false;
    let autoSpinInterval;
    const username = 'guestcoba';
    const apiUrl = 'https://wise-enthusiastic-bug.glitch.me/spin'; // Ganti dengan URL backend-mu

    function updateBalanceDisplay() {
      document.getElementById('balance').textContent = balance.toFixed(3);
    }

    async function spin() {
      if (balance < 0.005) {
        document.getElementById('result').textContent = 'Not enough TRD to spin!';
        stopAutoSpin();
        return;
      }

      balance -= 0.005;
      updateBalanceDisplay();

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        const data = await response.json();

        data.reels.forEach((symbol, i) => {
          document.getElementById('reel' + (i + 1)).textContent = symbol;
        });

        document.getElementById('hash-display').textContent = `Hash: ${data.hash}`;
        document.getElementById('result').textContent = `You won +${data.reward} TRD!`;

        balance += data.reward;
        updateBalanceDisplay();
      } catch (err) {
        document.getElementById('result').textContent = 'Spin failed: ' + err.message;
        stopAutoSpin();
      }
    }

    function toggleAutoSpin() {
      if (autoSpinning) {
        stopAutoSpin();
      } else {
        autoSpinning = true;
        document.getElementById('autoSpinBtn').textContent = 'STOP AUTO SPIN';
        autoSpinInterval = setInterval(() => {
          spin();
        }, 1000);
      }
    }

    function stopAutoSpin() {
      autoSpinning = false;
      clearInterval(autoSpinInterval);
      document.getElementById('autoSpinBtn').textContent = 'AUTO SPIN';
    }
  </script>
</body>
</html>
